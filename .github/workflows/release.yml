name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21

    - name: Build all platforms
      run: make build-all

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/atlassian-cli-linux-amd64
          dist/atlassian-cli-darwin-amd64
          dist/atlassian-cli-darwin-arm64
          dist/atlassian-cli-windows-amd64.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}